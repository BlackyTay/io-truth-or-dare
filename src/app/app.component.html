<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Truth or Dare</ion-list-header>
          <ion-note>blacky@noir</ion-note>

          <ion-menu-toggle auto-hide="false">
            <ion-item (click)="setPlayers()" lines="none" detail="false">
              <ion-icon slot="start" name="people"></ion-icon>
              <ion-label>Number of Players</ion-label>
            </ion-item>
            <ion-item (click)="selectQList()" lines="none" detail="false">
              <ion-icon slot="start" name="list"></ion-icon>
              <ion-label>Select Question List</ion-label>
            </ion-item>
            <ion-item (click)="editQList()" lines="none" detail="false">
              <ion-icon slot="start" name="pencil"></ion-icon>
              <ion-label>Edit Question List</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <!-- <ion-list id="labels-list">

            <ion-label>{{ label }}</ion-label>
          </ion-item>
        </ion-list> -->
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
